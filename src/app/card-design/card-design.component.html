<div class="card">
  <div class="card-header">
    {{ title }}
    <span class="code-indicator" style="cursor: pointer;" (click)="toggleTabs()"> <i class="bi bi-code"></i> </span>
  </div>
  <div class="card-body">
    <div *ngIf="isVisible" class="card code-card">
      <app-coding-tab [tabs]="['html', 'css', 'ts']" [(activeTab)]="activeTab">
        <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'html' }">
          <pre><code class="gradient-text">{{ htmlCode }}</code></pre>
        </div>
        <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'css' }">
          <p>{{ cssCode }}</p>
        </div>
        <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'ts' }">
          <p>{{ tsCode }}</p>
        </div>
      </app-coding-tab>
    </div>
    <ng-content></ng-content>
  </div>
</div>
